<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="books-manager.js" defer></script>

    <div class="header">
        My Library
    </div>

    <div class="first-container">
        <div class="show-books" id="show-books">
        </div>

        <div class="form-add-book">
            <form>
                <label for="book-name">Book name:</label>
                <input type="text" id="book-name"></form>

                <label for="author-name">Author name:</label>
                <input type="text" id="author-name"></form>

                <label for="number-of-pages">Number of pages:</label>
                <input type="text" id="number-of-pages"></form>

                <label for="read-status">Read status:</label>
                <input type="text" id="read-status"></form>

                <button id="add-book">Add book</button>
            </form>
        </div>
    </div>
</body>
</html>
